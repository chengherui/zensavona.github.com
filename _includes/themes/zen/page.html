      <div class="row article">
        <h2 class="center">{{ page.title }}</h2>
        <hr />
        {{ content }}

        <ul class="posts">
		{% for post in site.posts limit: 5 %}
		  <div class="post_info">
		    <li>
		            <a href="{{ post.url }}">{{ post.title }}</a>
		            <span>({{ post.date | date:"%Y-%m-%d" }})</span>
		    </li>
		    </br> <em>{{ post.excerpt }} </em>
		    </div>
		  {% endfor %}
		</ul>
      </div>
