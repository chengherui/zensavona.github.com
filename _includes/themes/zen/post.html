      <div class="row article">
        <h2 class="center">{{ page.title }}</h2>
        <h4 class="center">~ {{ page.date | date_to_long_string }} ~</h4>
        <hr />
        {{ content }}
      </div>
      <div class="row">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="zensavona">Tweet</a><g:plusone size="medium"></g:plusone><a href="http://news.ycombinator.com/submitlink?u=http://zensavona.com{{ page.url }}&t={{ page.title }}" target="_blank"><img src="{{ ASSET_PATH }}/zen/img/yc.gif" title="" /></a>

      {% include JB/comments %}

      <div id="tags">
        {% unless page.tags == empty %}
          <h4>Tags</h4>
          <ul class="tag_box">
          {% assign tags_list = page.tags %}
          {% include JB/tags_list %}
          </ul>
        {% endunless %}
      </div>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/plusone.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
