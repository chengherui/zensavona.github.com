<h3>{{ page.title }}</h3>
<p class="small">{{ page.date | date: '%d %B, %Y' }}</p>
<div class="posts">
	{{ content }}
</div>
<div class="social">
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="zensavona" data-dnt="true">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<!-- Override the URL and Title for the button -->
	<a href="http://news.ycombinator.com/submit" class="hn-share-button" data-title="{{ post.title }}" data-url="{{ root_url }}{{ post.url }}">Vote on HN</a>

	<script>
	    (function(d, t) {
	        var g = d.createElement(t),
	            s = d.getElementsByTagName(t)[0];
	        g.src = '//hnbutton.appspot.com/static/hn.min.js';
	        s.parentNode.insertBefore(g, s);
	    }(document, 'script'));
	</script>
</div>
<div class="comments">
	{% include JB/comments %}
</div>
